	<rect x="488.5" y="378.3" class="st4" width="413.5" height="219.4"/>
	<text transform="matrix(1 0 0 1 488.4692 390.1689)"><tspan x="0" y="0" class="st1 st9 st10">Le iscrizioni (rinnovi e nuovi soci interni) si faranno il 15, il 17, il </tspan><tspan x="0" y="20.4" class="st1 st9 st10">22 ed il 24 settembre 2015 dalle ore 10.00 alle ore 12.30 e </tspan><tspan x="0" y="40.8" class="st1 st9 st10">successivamente in ufficio nei giorni di apertura al pubblico. </tspan><tspan x="0" y="61.1" class="st1 st9 st10">Oppure on-line mandando il modulo d’iscrizione, compilato e </tspan><tspan x="0" y="81.5" class="st1 st9 st10">firmato, e la copia del bonifico via mail: clubeuropeo@ext.</tspan><tspan x="380.5" y="81.5" class="st1 st9 st10">-</tspan><tspan x="0" y="101.9" class="st1 st9 st10">jrc.ec.europa.eu. I rinnovi potranno essere fatti solo entro il 15 </tspan><tspan x="0" y="122.3" class="st1 st9 st10">dicembre, dopo questa data saranno tutte nuove iscrizioni. Per </tspan><tspan x="0" y="142.6" class="st1 st9 st10">i nuovi soci esterni (legati in qualche modo al CCR o alla </tspan><tspan x="0" y="163" class="st1 st9 st10">Scuola Europea) ci sarà una lista di attesa, nel rispetto della </tspan><tspan x="0" y="183.4" class="st1 st9 st10">quota minima di soci interni imposta dal COPAS.  Le nostre </tspan><tspan x="0" y="203.8" class="st1 st9 st10">attivita seguono il calendario della Scuola Europea di Varese.</tspan></text>
</g>
